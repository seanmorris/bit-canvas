<div data-module = "canvas invert">
	<div class = "column">

		<label><p>input buffer: [[inputName]]</p></label>

		<label class = "column">
			<p>offset</p>
			<input cv-bind = "offset">
		</label>

		<label class = "column">
			<p>slow</p>
			<input cv-bind = "slow" type = "checkbox"  value = "1">

		</label>

		<div class = "row right">
			<button cv-on = "click:run(event)">decompress</button>
		</div>

	</div>
</div>
